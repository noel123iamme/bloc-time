<div ng-controller="TaskController as taskCtrl" id="sidebar-wrapper">
 <br>
  <!-- push a new message onto the array -->
  <form ng-submit="taskCtrl.addTask()">
    <input ng-model="taskCtrl.newTaskText" />
    <button type="submit" class="btn btn-success">Add Task</button>
  </form>

  <br>
  <ul class="sidebar-nav">
    <li class="task-title">Task History</li>
    <li ng-repeat="task in taskCtrl.tasks | orderBy : '-dateTime' ">
      <!-- edit a task -->
      <input ng-model="task.text" ng-change="taskCtrl.tasks.$save(task)" />
      <!-- delete a message -->
      <button ng-click="taskCtrl.tasks.$remove(task)" class="btn btn-danger">X</button>
    </li>
  </ul>
</div>
